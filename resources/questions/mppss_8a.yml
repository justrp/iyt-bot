question: |
  Вырезка из правила 8
options:
  - Предположения не должны делаться на основании неполной информации, и особенно радиолокационной.
  - Любое действие, предпринимаемое для предупреждения столкновения, если позволяют обстоятельства, должно быть уверенным, своевременным и соответствовать хорошей морской практике.
  - Правила этого раздела применяются при любых условиях видимости.
  - Судно, не использующее систему разделения движения, должно держаться от нее на достаточно большом расстоянии.
correct: Любое действие, предпринимаемое для предупреждения столкновения, если позволяют обстоятельства, должно быть уверенным, своевременным и соответствовать хорошей морской практике.
