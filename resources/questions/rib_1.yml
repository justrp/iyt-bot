question: |
  Эти суда предназначены для коротких переходов между гаванями и судами, стоящими на якоре, или для доставки гостей с берега и на берег. Отличаются по форме и размерам.

  A) Динги (Dinghies)
  B) Шлюпки на борту (Inboard boats)
  C) Доу (Dhows)
  D) Каноэ (Canoes)
options:
  - "A"
  - "B"
  - "C"
  - "D"
correct: "A"
