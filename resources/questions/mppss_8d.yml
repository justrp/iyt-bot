question: |
  Согласно выдержке из правила 8, эффективность действия, предпринимаемого для предупреждения столкновения,  должна тщательно контролироваться до тех пор, пока..
options:
  - Другое судно не начнет предпринимать меры
  - Капитан не сочтет это действие достаточно эффективным
  - Другое судно не будет окончательно пройдено и оставлено позади.
  - Суда не поравняются на расходящихся курсах
correct: Другое судно не будет окончательно пройдено и оставлено позади.
