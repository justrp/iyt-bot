  Если на плане или на частной карте, при выполнении обсервации, образовался треугольник невязки, и при этом, рядом с треугольником находится навигационная опасность, то принято считать, что:
  A) Судно в любом случае находится в центре треугольника невязки
  B) Судно находится в пределах треугольника, но на минимальном расстоянии до опасности
  
  options:
   - A
   - B
   correct: B
