question: |
  Если в тяжелую погоду вы ищете безопасное укрытие в гавани на подветренном берегу, то лучше всего будет

  A) попытаться войти в гавань оседлав волну
  B) оставаться в море до тех пор пока погода успокоится
  C) вызвать по радио буксир для помощи
  D) ничего из перечисленного
options:
  - "A"
  - "B"
  - "C"
  - "D"
correct: "B"
