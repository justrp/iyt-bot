question: |
  Согласно Правилу 8, в случае, когда два судна приближаются друг к другу так, что возникает опасность столкновения, судно, движение которого не должно затрудняться, обязано..
options:
  - Продолжать движение без изменения курса и скорости
  - Полностью соблюдать Правила настоящей части
  - Издать предупредительный сигнал
correct: Полностью соблюдать Правила настоящей части 
