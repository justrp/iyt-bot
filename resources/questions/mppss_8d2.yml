question: |
  Согласно выдержке из правила 8, действие, предпринимаемое для предупреждения столкновения с другим судном, должно быть таким, чтобы привести к..
options:
  - Расхождению на безопасном расстоянии
  - Отсутствию столкновения
  - Минимизации жертв
  - Обгону встречного судна
correct: Расхождению на безопасном расстоянии
