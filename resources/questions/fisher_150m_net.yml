question: |
  Судно, занятое ловом рыбы, если выметанные снасти простираются в море по горизонтали более чем на 150 м от судна, то в направлении этих снастей - белый круговой огонь или знак

  A) Конус вершиной вверх
  B) Цилиндр
  C) Ромб
  D) Песочные часы
options:
  - "A"
  - "B"
  - "C"
  - "D"
correct: "A"
